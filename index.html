<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->    
    <title>Priority To Do Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body onload="fetchTasks()">
    <div class="container">
      <h1>Task Tracker <small>in JavaScript</small></h1>
      <div class="jumbotron">
        <h3>Add New Task:</h3>
        <form id="taskInputForm">
          <div class="form-group">
            <label for="taskDescInput">Description *</label>
            <input type="text" class="form-control" id="taskDescInput" placeholder="Describe the task ..." required>
          </div>
          <div class="form-group">
            <label for="taskDifficultyInput">Difficulty *</label>
             <select class="form-control" id="taskDifficultyInput" required>
              <option value="3">Easy</option>
              <option value="2">Moderate</option>
              <option value="1">Difficult</option>
            </select> 
          </div>
          <div class="form-group">
            <label for="taskTimeInput">Time *</label>
              <input type="number" min="0.5" step="0.5" class="form-control" id="taskTimeInput" placeholder="Hours it will take" required>
            </select> 
          </div>
          <div class="form-group">
            <label for="taskDueDateInput">Date Due</label>
            <input type="date" class="form-control" id="taskDueDateInput" placeholder="Need to be done by...">
          </div>
          <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
      </div>
	  <div class="col-lg-12">
	  	  <div id="priorityBox">
	  	  	<div><h3>Priority: soonest </h3></div>
	  	  </div>
	  	  <button type="priorityClick" onclick = "changePriority()" class="btn btn-secondary">Change Priority</button>
	  </div>

	  <div class="col-lg-12">
	    <div id="tasksList">
	    </div>
	  </div>
      <div class="footer">
        <p>*Required</p>
      </div>
    </div>

    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
  </body>
</html>
